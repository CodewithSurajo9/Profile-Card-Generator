<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div id="main">
        <div class="form-card">
            <form action="">
                <h2>PROFILE FORM</h2>
                <input type="file" id="fileinp" name="profilePic" accept="image/*" style="display:none;">
                <button type="button" id="btn" class="upload-btn">Upload Profile Pic</button>
                <span id="fileName" class="file-name"></span>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="occupation" placeholder="Occupation">
                <textarea name="info" placeholder="Info" rows="3" style="resize:vertical; width:100%; margin-bottom:16px; border-radius:8px; border:1px solid #bfc9d1; font-size:1rem; padding:10px 14px; background:#f7fafc;"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
     </body>
</html>
